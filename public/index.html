<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cadastro de Colaboradores</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Sistema de Cadastro de Colaboradores</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquisar colaboradores...">
        <button id="searchButton">Buscar</button>
      </div>
    </header>

    <div class="form-container">
      <h2 id="formTitle">Cadastrar Novo Colaborador</h2>
      <form id="colaboradorForm">
        <input type="hidden" id="colaboradorId">
        
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" required>
        </div>
        
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" required>
        </div>
        
        <div class="form-group">
          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" id="data_nascimento" required>
        </div>
        
        <div class="form-group">
          <label for="setor">Setor:</label>
          <input type="text" id="setor" required>
        </div>
        
        <div class="form-group">
          <label for="cargo">Cargo:</label>
          <input type="text" id="cargo" required>
        </div>
        
        <div class="form-group">
          <label for="lider_direto">Líder Direto:</label>
          <input type="text" id="lider_direto" required>
        </div>
        
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" required>
        </div>
        
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="buttons">
          <button type="submit" id="saveButton">Salvar</button>
          <button type="button" id="cancelButton">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <h2>Lista de Colaboradores</h2>
      <table id="colaboradoresTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>Setor</th>
            <th>Cargo</th>
            <th>Líder Direto</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="colaboradoresTableBody">
          <!-- Dados serão inseridos aqui via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>

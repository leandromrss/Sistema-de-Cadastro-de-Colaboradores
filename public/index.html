<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTSys</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>GTSys</h1>
        <div class="user-info">
          <span id="userNameDisplay">Usuário não autenticado</span>
          <button id="logoutButton" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
        </div>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquisar colaboradores...">
        <button id="searchButton">Buscar</button>
        <button id="newColaboradorButton" class="btn-success">
        <i class="fas fa-plus"></i> Novo Colaborador
        <button id="exportarCSV">Exportar Relatório</button>
        </button>
      </div>
    </header>

    <!-- Tabela de Colaboradores vem primeiro agora -->
    <div class="table-container">
      <h2>Lista de Colaboradores</h2>
      <table id="colaboradoresTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>Setor</th>
            <th>Cargo</th>
            <th>Líder Direto</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="colaboradoresTableBody">
          <!-- Dados serão inseridos aqui via JavaScript -->
        </tbody>
      </table>
    </div>
    <div id="painelFiltrosExportacao" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Filtros para Exportação</h3>
          <button id="btnFecharFiltros" class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group">
              <label for="filtroNomeExport">Nome:</label>
              <input type="text" id="filtroNomeExport" class="form-control">
            </div>
            <div class="form-group">
              <label for="filtroCPFExport">CPF:</label>
              <input type="text" id="filtroCPFExport" class="form-control">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="filtroSetorExport">Setor:</label>
              <input type="text" id="filtroSetorExport" class="form-control">
            </div>
            <div class="form-group">
              <label for="filtroCargoExport">Cargo:</label>
              <input type="text" id="filtroCargoExport" class="form-control">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="filtroLiderExport">Líder Direto:</label>
              <input type="text" id="filtroLiderExport" class="form-control">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="filtroDataInicioExport">Data Início:</label>
              <input type="date" id="filtroDataInicioExport" class="form-control">
            </div>
            <div class="form-group">
              <label for="filtroDataFimExport">Data Fim:</label>
              <input type="date" id="filtroDataFimExport" class="form-control">
            </div>
          </div>
          
          <div class="form-buttons">
            <button id="btnLimparFiltros" class="btn btn-secondary">Limpar Filtros</button>
            <button id="btnExportar" class="btn btn-primary">Exportar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulário Minimizável -->
    <div class="form-container collapsed" id="formContainer">
      <div class="form-header">
        <h2 id="formTitle">Cadastrar Novo Colaborador</h2>
        <button id="collapseFormButton" class="collapse-button">
          <i class="fas fa-minus"></i>
        </button>
      </div>
      <div class="form-content">
        <form id="colaboradorForm">
          <input type="hidden" id="colaboradorId">
          
          <div class="form-row">
            <div class="form-group">
              <label for="nome">Nome Completo:</label>
              <input type="text" id="nome" required>
            </div>
            
            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="data_nascimento">Data de Nascimento:</label>
              <input type="date" id="data_nascimento" required>
            </div>
            
            <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
              <label for="setor">Setor:</label>
              <input type="text" id="setor" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="cargo">Cargo:</label>
              <input type="text" id="cargo" required>
            </div>
            
            <div class="form-group">
              <label for="lider_direto">Líder Direto:</label>
              <input type="text" id="lider_direto" required>
            </div>
          </div>
          
          <div class="buttons">
            <button type="submit" id="saveButton">Salvar</button>
            <button type="button" id="cancelButton">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
